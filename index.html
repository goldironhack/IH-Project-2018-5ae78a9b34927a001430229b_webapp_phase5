<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Best District To Live</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link href="estilos.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div id="cabezera">
        <h2>Best District To Live</h2>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div id="map"></div>
    </div>
    <div class="col-md-6">
      <div id="grap"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <input type="checkbox" id="distancia"  >
        </div>
        <span class="input-group-text">Distance</span> </div>
    </div>
    <div class="col-md-2">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <input type="checkbox" id="seguridad"  >
        </div>
        <span class="input-group-text">Security</span> </div>
    </div>
    <div class="col-md-2">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <input type="checkbox" id="accesibilidad">
        </div>
        <span class="input-group-text">Affordability</span> </div>
    </div>
    <div class="col-md-2">
      <div class="input-group mb-2">
        <select id="top" size="1" class="custom-select">
          <option selected>3</option>
          <option>5</option>
          <option>10</option>
          <option>All</option>
        </select>
        <div class="input-group-append">
          <label class="input-group-text" for="top">Top</label>
        </div>
      </div>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary" id="filtrar"> Filter </button>
    </div>
    <div class="col-md-2">
      <button class="btn btn-secondary" id="export"> Export </button>
    </div>
  </div>
</div>
<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script> 
<script src="http://d3js.org/d3.v3.min.js"></script> 
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDr0LbLBGQB8YTkJorvCcS5vWgSZhPM3V0&callback=initMap"
    async defer></script> 
<script language="javascript" src="codigo.js"> </script>
</body>
</html>
